name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_call:
    inputs:
      ref:
        required: true
        type: string

permissions:
  attestations: write # Required for attestations
  id-token: write     # Required for OIDC

jobs:
  linux:
    name: Wheel (Linux, ${{ matrix.platform.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - target: x86_64
          - target: x86
          - target: aarch64
          - target: armv7

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref || github.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Prepare build
        run: python scripts/prepare.py

      - name: Build artifact
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          manylinux: auto
          args: --release --out artifacts
          sccache: >
            ${{ !startsWith(github.event.pull_request.head.ref, 'release/') }}

      - name: Create artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          show-summary: false
          subject-path: artifacts/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux-${{ matrix.platform.target }}
          path: artifacts/*

  musllinux:
    name: Wheel (Linux Musl, ${{ matrix.platform.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - target: x86_64
          - target: x86
          - target: aarch64
          - target: armv7

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref || github.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Prepare build
        run: python scripts/prepare.py

      - name: Build artifact
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          manylinux: musllinux_1_2
          args: --release --out artifacts
          sccache: >
            ${{ !startsWith(github.event.pull_request.head.ref, 'release/') }}

      - name: Create artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          show-summary: false
          subject-path: artifacts/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheel-musllinux-${{ matrix.platform.target }}
          path: artifacts/*

  windows:
    name: Wheel (Windows, ${{ matrix.platform.target }})
    runs-on: windows-latest
    strategy:
      matrix:
        platform:
          - target: x64
          - target: x86

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref || github.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}

      - name: Prepare build
        run: python scripts/prepare.py

      - name: Build artifact
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out artifacts
          sccache: >
            ${{ !startsWith(github.event.pull_request.head.ref, 'release/') }}

      - name: Create artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          show-summary: false
          subject-path: artifacts/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheel-windows-${{ matrix.platform.target }}
          path: artifacts/*

  macos:
    name: Wheel (macOS, ${{ matrix.platform.target }})
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-15-intel
            target: x86_64
          - runner: macos-15
            target: aarch64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref || github.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Prepare build
        run: python scripts/prepare.py

      - name: Build artifact
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out artifacts
          sccache: >
            ${{ !startsWith(github.event.pull_request.head.ref, 'release/') }}

      - name: Create artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          show-summary: false
          subject-path: artifacts/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheel-macos-${{ matrix.platform.target }}
          path: artifacts/*

  sdist:
    name: Source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref || github.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Prepare build
        run: python scripts/prepare.py

      - name: Build artifact
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out artifacts

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheel-sdist
          path: artifacts/*
